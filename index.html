<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CEP</title>
</head>
<body>
    <div class="div-principal">
        <main class="container">
            <img src="img/city.png">
            <h2 class="title">Cadastro</h2>
            <div>
                <div class="inputbox">
                    <label for="nome"><p>Nome</p></label>
                    <input type="text" id="nome" class="input" required>
                </div>
                <div class="inputbox">
                    <label for="email"><p>Email</p></label>
                    <input type="text" id="email" class="input" required>
                </div>
            </div>
            <div>
                <div class="inputbox">
                    <label for="cep"><p>CEP</p></label>
                    <input type="text" id="cep" class="input" required>
                </div>
                <div class="inputbox">
                    <label for="endereco"><p>Endereço</p></label>
                    <input type="text" id="endereco" class="input" required>
                </div>
                <div class="inputbox">
                    <label for="numero"><p>Número</p></label>
                    <input type="text" id="numero" class="input" required>
                </div>
            </div>
            <div>
                <div class="inputbox">
                    <label for="bairro"><p>Bairro</p></label>
                    <input type="text" id="bairro" class="input" required>
                </div>
                <div class="inputbox">
                    <label for="cidade"><p>Cidade</p></label>
                    <input type="text" id="cidade" class="input" required>  
                </div>
                <div class="inputbox">
                    <label for="estado"><p>Estado</p></label>
                    <input type="text" id="estado" class="input" required>
                </div>
            </div>
            <div>
                <button>Salvar</button>
            </div>
        </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
